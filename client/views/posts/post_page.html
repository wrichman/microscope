<template name="postPage">
  <!-- {{#with currentPost}} -->
    {{> postItem}}

    <ul class="comments">
      {{#each comments}}
        {{> comment}}
      {{/each}}

    {{#if currentUser}}
      {{> commentSubmit}}
    {{else}}
      <p>Please log in to leave a comment.</p>
    {{/if}}


    </ul>
  <!-- {{/with}} -->
</template>
